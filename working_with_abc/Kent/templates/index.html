{% extends 'base.html' %}

{% block content %}
<!--navigation bar -->
<hr>
<h3>Choose the products</h3>
<hr>
<div class="row">
    {% for product in products %}
      <div class="column">
        <div class="card" style="width: 18rem;">
            <img src="{{product.image_url}}" class="card-img-top" alt="{{product.name}}" width="300" height="300">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.price}}</p>
                <a href="address/" class="btn btn-primary">Buy now</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
